<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/review.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="my-5 d-md-flex d-sm-block justify-content-around">
                    <img src="../images/review.png" class="w-50">
                    <div class="card w-50 mx-5 shadow p-4 px-5">
                        <h4 class="my-3 col-6">WRITE A REVIEW</h4>
                        <p class="mb-2">Name : </p>
                        <input type="text" placeholder="Enter Name" required
                            class="mb-4 p-2 px-3 rounded border border-black" id="input-Name">
                        <p class="mb-2 col-6">Review : </p>
                        <textarea name="Message" rows="4" placeholder="Write Your Review" required
                            class="p-3 rounded border border-black" id="input-Msg"></textarea>
                        <div class="mt-4 mb-4">
                            <button type="button" class="px-4 py-2 rounded bod" onclick="cancelReview()">&nbsp; Cancel &nbsp;</button>
                            <button type="button" class="px-5 py-2 rounded border bag"
                                onclick="addReview()">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-5 c-bag">
        <div class="container">
            <h1 class="text-center mb-4">WHAT PEOPLE SAY</h1>
            <div class="row">
                <div class="r-bag d-flex flex-wrap justify-content-evenly p-4" id="review-Box">  
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/4a24678c16.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/review.js"></script>
</body>

</html>
